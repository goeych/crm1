{% extends 'accounts/main.html'%}
{% block content %}



<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>

                {% for product in products %}
                <tr>
                    <th>{{product.name}}</th>
                    <th>{{product.category}}</th>
                    <th>{{product.price}}</th>

                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <a href="{% url 'createproduct' %}" style="text-align:center">Add Products</a>

            <form method="POST" action =".">
                {%csrf_token%}
                {{form.as_p}}

                <input class="btn btn-primary" type="submit" name="Submit" />

                
            </form>
        </div> 
    </div>

</div>

{% endblock content %}
